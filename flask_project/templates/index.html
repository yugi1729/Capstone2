
{% extends 'base.html' %}

{% block head %}

{% endblock  %}

{% block body %}
<div class="content" style="align-content: center">
	<h1 style="text-align:  center "> Task </h1>
	<h2 style="text-align: center">+	+	+	+	+	+	+	+	+	+</h2>
	<table class = "table table striped table-hover" style="margin-left: auto; margin-right: auto;">
		<tr>
			<th> Comments </th>
			<th> Date </th>
			
			<th> Actions </th>
		</tr>
		{% for task in tasks %}
			<tr>
				<td> {{ task.content }} </td>
				<td> {{ task.date_created }} </td>
				
				<td>
					
					<a href="/delete/{{task.id}}" class="delete" ><i class="material-icons" > delete </i></a>
					<br>
					<br>
					<a href="/update/{{task.id}}" class="edit" ><i class="material-icons" data-toggle="tooltip" title="Update">edit</i></a>

				</td>
			</tr>
		{% endfor %}
	</table>
	<div class='form' style="margin-left: auto; margin-right: auto; width:250px; margin-top: 20px;" >
		<form action="/" method='POST'>
			<input type="text" name="content" id="content" style="padding-bottom: 20px">
			<input type="submit" value = "Add Task" name="submit">
		</form>	
	</div>
	
</div>
{% endblock  %}
